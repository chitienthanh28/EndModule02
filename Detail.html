        <img src="https://viblo.asia/logo_full.svg" alt="" width="50px">
        <a style="margin-left: 10px;" class="navbar-brand" href="#">Bài Biết</a>
        <a style="margin-left: 10px;" class="navbar-brand" href="#">Hỏi Đáp</a>
        <a style="margin-left: 10px;" class="navbar-brand" href="#">Thảo Luận</a>
        <img src="https://viblo.asia/images/vi-flag-32x48.png" alt="">VI
        <a href="">Đăng nhập/Đăng ký</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"

              class="form-control me-2"

    <div id="detail">
      <div id="title"></div> <br>
      <img
        id="img"
        src="https://images.viblo.asia/e6de922a-b90d-48b5-a38e-ad43a33cf833.png"
        alt=""
        width="704"
        height="628"
      />
      <div id="slug"></div>
      <div id="category_id"></div>
      <div id="published_at"></div>
      <div id="system"></div>
      <div id="transliterated"></div>
      <div id="category"></div>
      <div id="myContent"></div>
    </div>

    <script>
      $(document).ready(() => {
        $.get(
          "https://8c22c204b3474980b549d26caf5ab0eb.api.mockbin.io/",
          (data, textStatus, xhr) => {
            if (xhr.status === 200) {
              data.forEach((element) => {
                showData(element);
              });
            }
          }
        );
        function showData(ojb) {
          const title = document.getElementById("title");
          title.innerText = ojb.title;
          const slug = document.getElementById("slug");
          slug.innerText = ojb.slug;
          const category_id = document.getElementById("category_id");
          category_id.innerText = ojb.category_id;
          const published_at = document.getElementById("published_at");
          published_at.innerText = ojb.published_at;
          const system = document.getElementById("system");
          system.innerText = ojb.system;
          const transliterated = document.getElementById("transliterated");
          transliterated.innerText = ojb.transliterated;
          const category = document.getElementById("category");
          category.innerText = ojb.category;
          const myContent = document.getElementById("myContent");
          myContent.innerText = ojb.myContent;
        }
      });
    </script>
  </body>
</html>
